<ion-header>
  <ion-navbar color='black'>
    <ion-title color='title'>{{comic.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <img src={{comic.thumbnail.path}}.{{comic.thumbnail.extension}} />
      <ion-card-content>
        <ion-card-title text-wrap color='title'>
          {{comic.title}}
        </ion-card-title>
        <p text-wrap>
          {{comic.description}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
