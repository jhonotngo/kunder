<ion-header>
  <ion-navbar color='black'>
    <button ion-button menuToggle color='title'>
      <ion-icon name="menu" color='title'></ion-icon>
    </button>
    <ion-title color='title'>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="masters">
    <ion-card class="masters">
      <img src={{comic.thumbnail.path}}.{{comic.thumbnail.extension}} />
      <ion-card-content>
        <ion-card-title text-wrap color='title'>
          {{comic.title}}
        </ion-card-title>
        <p text-wrap secondary>
          {{comic.description}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
